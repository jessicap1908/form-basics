<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

<body>
    <div class="container">
        <h1>About You Survey</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
          Feeling:  
         <input type="radio" name="mood" value="wide awake"> Wide awake
           <input type="radio" name="mood" value="tired">Tired <br></br>
           
           
          Favorite Color:
         <select name="Favorite Color"> 
           <option value="Yellow" selected> Yellow </option>
           <option value="Blue" selected> Blue </option>
           <option value="Green" selected> Green</option>
           <option value="Pink" selected> Pink </option>
           <option value="Red" selected> Red </option>
           <option value="Purple" selected> Purple</option>
          </select>  <br></br>
        
           Siblings:  
         <select name="siblings"> 
           <option value="None" selected> None </option>
           <option value="Less than three" selected> Less than three </option>
           <option value="Three or more" selected> Three or more </option>
           </select>  <br></br>
       Favorite Food:
            <input type="Favorite Food" name="Favorite Food"><br>
            
          <input type="text" name="age" placeholder= "Age" required>
             



            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
